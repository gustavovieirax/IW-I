<style
    
   <H2>INGREDIENTES</H2>
    <br> 
    


    <UL>
        <Li> 3 ovos </Li>
        <br>
        <Li>2 xicaras (chá) de farinha de trigo  </Li>
        <br>
        <Li>1/2 xicara de óleo </Li>
        <br>
        <Li>1 pitada de sal </Li>
        <br>
        <Li>1 e 1/2 xícara (chá) de açúcar </Li>
        <br>
        <Li>1 xícara (chá) de chocolate em pó ou achocolatado </Li>
        <br>
        <Li>1 colher (sopa) de fermento em pó</Li>
        <br>
        <Li>1 xícara (chá) de água quente </Li>
        <br>
        


    </UL>

    <H2> MODO DE PREPARO </H2>
    <OL>
        <OL>1. Em um liquidificador, bata os ovos, o açúcar, o óleo, o achocolatado e a farinha de trigo.</OL>
        <OL>2. Despeje a massa em uma tigela e adicione a água quente e o fermento, misturando bem.</OL>
        <OL>3. Despeje a massa em uma forma untada e asse em forno médio-alto (200° C), preaquecido, por 40 minutos.</OL>
        <OL>4. Desenforme ainda quente.</OL>
    
    </OL>
