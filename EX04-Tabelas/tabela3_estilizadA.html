<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA 3</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        
        table{
            border-collapse: collapse;
            width: 300px
        }

        td{
            border: 1px solid black; /*ESPESSURA E ESTILO*/
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CÃ‰LULAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
    </table>
</body>
</html>
