<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
    * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
    }

    .form-fundo {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-login .form-cadastro {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; 
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .btn_1, .btn_2 {
        width: 100%;
        padding: 12px;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .btn_1 {
        background-color: #4CAF50;
    }

    .btn_1:hover {
        background-color: #45A849;
    }

    .btn_2 {
        background-color: #1283f5;
    }

    .btn_2:hover {
        background-color: #006ad3;
    }
    </style>
</head>
<body>
    <div class="form-fundo">
        <div class="form-cadastro">
            <h2>Cadastro</h2>
            <form id="CadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Fulano da Silva" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000000000000" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="123123" required>

            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button class="btn_1" type="submit">Cadastrar</button>
            <button class="btn_2" type="button" onclick="window.location.href='estilo-login.html'">Fazer login</button>
            </form>
        </div>
    </div>
</body>
</html>
